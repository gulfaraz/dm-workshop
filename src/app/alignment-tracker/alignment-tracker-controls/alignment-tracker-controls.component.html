<ion-header class="ion-margin-bottom">
    <ion-toolbar color="transparent">
        <app-json-importer
            slot="start"
            label="Import Characters JSON"
            (importEvent)="setCharacters($event)"
        ></app-json-importer>
        <app-json-exporter
            slot="end"
            label="Export Characters JSON"
            [json]="characters"
        ></app-json-exporter>
        <ion-progress-bar value="1" color="light"></ion-progress-bar>
    </ion-toolbar>
</ion-header>
