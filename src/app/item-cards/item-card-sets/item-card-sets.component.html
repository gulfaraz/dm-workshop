<ion-grid>
    <ion-row>
        <ion-col>
            <ion-button
                expand="block"
                fill="outline"
                color="danger"
                (click)="loadCardSet()"
                >Clear Items</ion-button
            >
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col *ngFor="let cardSetName of cardSetNames">
            <ion-button
                expand="block"
                fill="outline"
                (click)="loadCardSet(cardSetName)"
                >{{ cardSetName }}</ion-button
            >
        </ion-col>
    </ion-row>
</ion-grid>
