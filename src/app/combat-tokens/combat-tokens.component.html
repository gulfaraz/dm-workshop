<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="auto">
                <app-json-uploader
                    label="Upload Combat Tokens JSON"
                    (uploadEvent)="setTokens($event)"
                ></app-json-uploader>
                <ion-progress-bar value="1" color="light"></ion-progress-bar>
                <app-combat-token-editor
                    [token]="token"
                    (saveTokenEvent)="saveToken($event)"
                ></app-combat-token-editor>
            </ion-col>
            <ion-col>
                <!-- <app-combat-tokens-controls
                    [preview]="preview"
                    (togglePreviewEvent)="togglePreview($event)"
                    [tokens]="tokens"
                ></app-combat-tokens-controls>
                <app-combat-tokens-viewer
                    *ngIf="preview"
                    [tokens]="tokens"
                    (loadTokenEvent)="loadToken($event)"
                ></app-combat-tokens-viewer> -->
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
