<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size="auto">
                <app-json-importer
                    label="Import Combat Tokens JSON"
                    expand="block"
                    fill="outline"
                    size="large"
                    classes="ion-margin"
                    (importEvent)="setTokens($event)"
                ></app-json-importer>
                <ion-progress-bar value="1" color="light"></ion-progress-bar>
                <app-combat-token-editor
                    [token]="token"
                    (saveTokenEvent)="saveToken($event)"
                ></app-combat-token-editor>
            </ion-col>
            <ion-col>
                <app-combat-tokens-controls
                    [tokens]="tokens"
                ></app-combat-tokens-controls>
                <app-combat-tokens-viewer
                    [tokens]="tokens"
                    (deleteTokenEvent)="deleteToken($event)"
                ></app-combat-tokens-viewer>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
